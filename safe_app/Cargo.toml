[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "SAFE App"
homepage = "http://maidsafe.net"
license = "GPL-3.0"
name = "safe_app"
readme = "README.md"
repository = "https://github.com/maidsafe/safe_client_libs"
version = "0.22.0"

[dependencies]
clippy = { version = "=0.0.99", optional = true }
ffi_utils = { path = "../ffi_utils" }
futures = "~0.1.6"
log = "~0.3.6"
lru-cache = "~0.1.0"
maidsafe_utilities = "~0.10.0"
rand = "~0.3.14"
# routing = "~0.27.1"
routing = { git = "https://github.com/madadam/routing.git", branch = "mutable-data" }
rust_sodium = "~0.1.2"
rustc-serialize = "~0.3.22"
safe_core = { path = "../safe_core" }
self_encryption = { git = "https://github.com/maidsafe/self_encryption.git", branch = "dev" }
time = "~0.1.35"
tokio-core = "~0.1.1"
unwrap = "~1.1.0"

[features]
use-mock-routing = ["safe_core/use-mock-routing"]

[lib]
crate_type = ["staticlib", "rlib", "cdylib"]
