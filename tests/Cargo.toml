[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "Integration tests for Safe Client Libs"
edition = "2018"
homepage = "https://maidsafe.net"
license = "GPL-3.0"
name = "tests"
repository = "https://github.com/maidsafe/safe_client_libs"
version = "0.2.0"

[dependencies]
async-trait = "~0.1.30"
ffi_utils = "~0.16.0"
futures = "~0.3.5"
safe_app = { path = "../safe_app", version = "~0.16.3", features = ["testing"] }
safe_authenticator = { path = "../safe_authenticator", version = "~0.16.3", features = ["testing"] }
safe_core = { path = "../safe_core", version = "~0.41.3", features = ["testing"] }
safe-nd = { git = "https://github.com/oetyng/safe-nd.git", branch = "introduce_read_write" }
serde = "1.0.24"
serde_derive = "1.0.24"
serde_json = "1.0.2"
unwrap = "1.2.0"
tokio = { version="~0.2.21", features=["rt-core"] }

[features]
mock-network = [
    "safe_core/mock-network",
    "safe_authenticator/mock-network",
    "safe_app/mock-network",
]
