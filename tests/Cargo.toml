[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "Integration tests for Safe Client Libs"
homepage = "https://maidsafe.net"
license = "GPL-3.0"
name = "tests"
repository = "https://github.com/maidsafe/safe_client_libs"
version = "0.1.0"

[dependencies]
ffi_utils = "~0.12.0"
futures = "~0.1.17"
safe-nd = { git = "https://github.com/Yoga07/safe-nd/", branch = "adata-value" }
serde = "~1.0.24"
serde_json = "~1.0.2"
serde_derive = "~1.0.24"
unwrap = "~1.2.0"

[dependencies.safe_app]
path = "../safe_app"
version = "~0.9.1"
features = ["testing"]

[dependencies.safe_authenticator]
path = "../safe_authenticator"
version = "~0.9.1"
features = ["testing"]

[dependencies.safe_core]
path = "../safe_core"
version = "~0.32.1"
features = ["testing"]

[features]
mock-network = [
"testing",
"safe_core/mock-network",
"safe_authenticator/mock-network",
"safe_app/mock-network",
]
testing = ["safe_core/testing", "safe_authenticator/testing", "safe_app/testing"]
