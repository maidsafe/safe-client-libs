[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "SAFE Authenticator"
documentation = "https://docs.rs/safe_authenticator"
homepage = "http://maidsafe.net"
license = "GPL-3.0"
name = "safe_authenticator"
readme = "README.md"
repository = "https://github.com/maidsafe/safe_client_libs"
version = "0.1.0"

[dependencies]
clippy = { version = "=0.0.99", optional = true }
ffi_utils = { path = "../ffi_utils", version = "~0.1.0" }
futures = "~0.1.6"
log = "~0.3.6"
maidsafe_utilities = "~0.10.0"
# routing = "~0.27.1"
#routing = { git = "https://github.com/maidsafe/routing.git", branch = "mutable-data" }
routing = { git = "https://github.com/vinipsmaker/routing.git", branch = "expose-config" }
rust_sodium = "~0.1.2"
rustc-serialize = "~0.3.22"
safe_core = { path = "../safe_core", version = "~0.22.0" }
tokio-core = "~0.1.1"
unwrap = "~1.1.0"

[features]
use-mock-routing = ["safe_core/use-mock-routing"]

[lib]
crate_type = ["staticlib", "rlib", "cdylib"]
