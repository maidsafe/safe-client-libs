documentation = "http://docs.maidsafe.net/safe_core/latest"
homepage = "http://maidsafe.net"
license = "GPL-3.0/MaidSafe.net Commercial License 1.0"
name = "safe_core"
readme = "README.md"
repository = "https://github.com/maidsafe/safe_core"
