[dependencies]
bincode = "~0.5.6"
clippy = {version = "~0.0.74", optional = true}
libc = "~0.2.11"
log = "~0.3.6"
lru_time_cache = "~0.4.0"
maidsafe_utilities = "~0.6.0"
rand = "~0.3.14"
routing = "~0.21.0"
rustc-serialize = "~0.3.19"
safe_network_common = "~0.2.0"
self_encryption = "~0.5.0"
sodiumoxide = "~0.0.10"
time = "~0.1.35"

[dev-dependencies]
docopt = "~0.6.80"
regex = "~0.1.71"

[lib]
crate_type = ["staticlib", "dylib", "rlib"]
name = "safe_core"

